<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <h2 class="title-1">List of companies</h2>
    <ul>
      <li id="1">Google</li>
      <li class="active" id="2">Yahoo</li>
      <li id="3">Tencent</li>
    </ul>
  </div>
  <script>
    const qSli =  document.querySelector('.active')
    console.log(qSli)
   const qSAli = document.querySelectorAll('li')[1]
   console.log(qSAli)
   const gEbClassLi = document.getElementsByClassName('active')[0]
   console.log(gEbClassLi);
   const gEbIdLi= document.getElementById('2')
   console.log(gEbIdLi)
   const gEbTnLi = document.getElementsByTagName('li')[1]
   console.log(gEbTnLi);
  </script>
</body>
</html>
<!-- จงเขียนคำสั่งเพื่อ access <li> ตัวที่สอง โดยใช้วิธีต่อไปนี้
  querySelector
  querySelectorAll
  getElementsByClassName
  getElementById
  getElementsByTagName
  
   -->
